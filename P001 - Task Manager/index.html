<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>

</head>
<div class="task-container">
  <h1>Task Manager</h1>
  <div id="task-form" class="form-container">
    <input type="text" id="task-title" class="task-input" placeholder="Task Title">
    <input type="text" id="task-description" class="task-input" placeholder="Task Description">
    <input type="date" id="due-date" class="task-input">
    <select id="priority" class="task-input">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button onclick="addTask()" class="task-btn">Add Task</button>
  </div>
  <div id="tasks-list" class="tasks-list"></div>
</div>

<body>

</body>

</html>
